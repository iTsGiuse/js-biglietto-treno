<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietti treno</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container ms-container">
            <div class="row mt-2">
                <div class="col ms-border-bottom d-flex justify-content-center">
                    <h1>Biglietto Treno</h1>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col mt-3">
                    <h3 class="ms-5">Kilometri da percorrere:</h3>
                </div>
                <div class="col mt-3">
                    <h3 id="kilometri"></h3>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col d-flex">
                    <h3 class="ms-5">Anni:</h3>
                </div>
                <div class="col">
                    <h3 id="eta"></h3>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col d-flex">
                    <h3 class="ms-5">Prezzo x kilometro:</h3>
                </div>
                <div class="col">
                    <h3 id="prezzo"></h3>
                </div>
            </div>
            <div class="row mt-5 mb-5">
                <div class="col d-flex">
                    <h3 class="ms-5">Costo Biglietto</h3>
                </div>
                <div class="col">
                    <h3 id="costo-biglietto"></h3>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</body>
</html>
